 <div class="row contenedorContenidoDebajoDelNav">
        
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="bg-dark table-responsive">
            <table class="table table-bordered table-hover">
		 <thead class="thead-default">
			<tr>
				<th>Periodo<i class="fa fa-fw fa-sort"></i></th>
				<th>Ingreso Neto<i class="fa fa-fw fa-sort"></i></th>
				<th>ROE<i class="fa fa-fw fa-sort"></i></th>
			</tr>
		</thead>
		{{#each indicadores}}

			<td>{{periodo}}</td>
			<td>{{ingresoNeto}}</td>
			<td>{{roe}}</td>
		</tr>
		{{/each}} 

			</table>
		  </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alinearVerticalmente">

               <input type="text"  name="Empresa" placeholder="Ingrese empresa:" class="form-control" id="Empresa">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-success" value="Mostrar Datos">
              </div>
        </form>
    </div>
    

     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

				</tr>
			 </thead>
 	{{#each indicadoresU}}

			<td>{{nombre}}</td>
			<td>{{periodo}}</td>
			<td>{{valorIndicador}}</td>
		</tr>
		{{/each}}  

			</table>
		  </div>
