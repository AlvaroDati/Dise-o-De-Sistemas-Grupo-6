<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Cuentas </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Trabajo práctico D.D.S.: Cómo Invierto">
    <meta name="author" content="Grupo 6">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="Formatos.css">
  </head>
  <body>

    <div class= "container-fluid bg-dark fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a class="navbar-brand" href="Index.html">Cómo Invierto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/">Cerrar sesión</a>
            <a class="nav-item nav-link" href="/cuentas">Cuentas</a>
            <a class="nav-item nav-link" href="/indicadores">Indicadores</a>
            <a class="nav-item nav-link" href="/metodologias">Metodologías</a>
        </div>
      </nav>
    </div>

<div class="row contenedorContenidoDebajoDelNav">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="bg-dark table-responsive">
            <table class="table table-bordered table-hover">
		 <thead class="thead-default">
			<tr>
				<th>Periodo<i class="fa fa-fw fa-sort"></i></th>
				<th>ebitda<i class="fa fa-fw fa-sort"></i></th>
				<th>fds<i class="fa fa-fw fa-sort"></i></th>
				<th>fCashFlow<i class="fa fa-fw fa-sort"></i></th>
				<th>ingreso neto continuo<i class="fa fa-fw fa-sort"></i></th>
				<th>ingreso neto discontinuo<i class="fa fa-fw fa-sort"></i></th>
				<th>deuda<i class="fa fa-fw fa-sort"></i></th>
			</tr>
		</thead>
		{{#each cuentas}}
		<tr>
			<td>{{this.periodoVinculado.anio}}</td>
			<td>{{ebitda}}</td>
			<td>{{fds}}</td>
			<td>{{this.fCashFlow}}</td>
			<td>{{ingNetoOpCont}}</td>
			<td>{{ingNetoOpDiscont}}</td>
			<td>{{deuda}}</td>
		</tr>
		{{/each}} 

	</table>
	</div>
    </div>
    

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alinearVerticalmente">
          <form role="form" action="" method="post" class="">

             <div class="form-group">
               <input type="text"  name="Empresa" placeholder="Ingrese empresa:" class="form-control" id="Empresa">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-success" value="Mostrar Datos">
              </div>
             <!-- <div class="form-group"> ESTO ES LA LISTA DESPLEGABLE DE EMPRESAS (no devuelve nada como para hacer un request, de ahí el cambio)
               <select  name="Empresa" id="Empresa">
          	
   				<option value="América Móvil" id="America Movil">América Móvil</option> 
				<option value="Berkshire Hathaway" id="Berkshire Hathaway">Berkshire Hathaway</option> 
				<option value="General Electric" id="General Electric">General Electric</option>

				</select>
              </div>-->
            
		</form>
	</div>
</div>
 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
</html>
